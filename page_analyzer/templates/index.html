<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анализатор страниц</title>
    <!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body class="min-vh-100 d-flex flex-column">
  <header class="flex-shrink-0">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark px-3">
    <a class="navbar-brand" href="/">Анализатор страниц</a>
      <div id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link " href="/urls">Сайты</a></li>
          </ul>
      </div>
    </nav>

  </header>

	  <main class="flex-grow-1">

        {% block content %}
        {% if messages %}

        {% for category, message in messages %}
        <div class="text-center">
               <div class="alert {{category}} rounded-0 m-0"  role="alert">{{message}}</div>
        </div>
        {% endfor %}

        {% endif %}

        <div class="row">
        <div class="col-12 col-md-10 col-lg-8 mx-auto border rounded-3 bg-light p-5">
          <h1 class="display-3">Анализатор страниц</h1>
          <p class="lead">Бесплатно проверяйте сайты на SEO-пригодность</p>
          <form action="/urls " method="post" class="d-flex justify-content-center">

          <label for="url" class="visually-hidden">Url для проверки</label>
          <input type="text" id="url" name="url" placeholder="https://www.example.com" value="" class="form-control form-control-lg" required>
          <input type="submit" class="btn btn-primary btn-lg ms-3 px-5 text-uppercase mx-3" value="Проверить">
          </form>
        </div>
      </div>

        {% endblock %}

      </div>
    </main>

  <footer class="border-top py-3 mt-5 flex-shrink-0">
  <div class="container-lg">
    <div class="text-center">
      <a href="https://ru.hexlet.io/" target="_blank">Hexlet</a>
    </div>
  </div>
</footer>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
