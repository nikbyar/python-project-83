{% extends "index.html" %}

{% block content %}

<main class="flex-grow-1">
  <div class="container-lg mt-3">

      <h1>Сайты</h1>

    <div class="table-responsive">
  <table class="table table-bordered table-hover text-nowrap" data-test="urls">
    <thead>
    <tr>
      <th>ID</th>
      <th>Имя</th>
      <th>Последняя проверка</th>
      <th>Код ответа</th>
    </tr>
    </thead>
    <tbody>
      {% for row in data %}
        <tr>
            <td>{{ row.id }}</td>
            <td><a href="/urls/{{row.id}}">{{ row.name }}</a></td>
            <td>{{ row.created_at or '' }}</td>
            <td>{{ row.status_code or '' }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
  </div>
</main>
{% endblock %}
